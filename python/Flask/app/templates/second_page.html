<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <body>
    <div class="container">
        <h1 class="mt-5">Records</h1>
        <p class="lead">Here are the records from the database:</p>
        
        {% if records %}
            <ul class="list-group">
                {% for record in records %}
                    <li class="list-group-item">{{ record.content }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No records found.</p>
        {% endif %}
        
        <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
    <!-- jQuery, Popper.js, and Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
