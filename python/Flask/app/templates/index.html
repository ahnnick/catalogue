<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to My Flask App!</h1>
        <p class="lead">This is the default landing page using Bootstrap for styling.</p>

 	<form action="{{ url_for('save_input') }}" method="POST">
            <div class="form-group">
                <label for="userInput">Enter something:</label>
                <input type="text" class="form-control" id="userInput" name="user_input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

	<a href="{{ url_for('second_page') }}">Go to Second Page</a>
    </div>
    <!-- jQuery, Popper.js, and Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
